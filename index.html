<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><img src="stunning-logo.png" alt="Stunning logo" /></a>
        <nav>
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </nav>
        <a class="btn" href="#">Your Account</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h1>Stunning <br />Workplace</h1>
          <p>
            With Stunning, remote teams can organize projects, <br />
            manage shifting priorities, and get work done.
          </p>
          <div class="arrows">
            <a class="btn" href="#">New Account</a>
            <img src="arrow-up.png" alt="Up Arrow" />
            <img src="arrow-down.png" alt="Down Arrow" />
          </div>
          <ul>
            <li>
              <img src="tick-gray.png" alt="Gray Tick" />
              <span class="title">Dmm design</span>
              <img src="user-pink.png" alt="Pink User" />
              <span class="date">20 Dec</span>
              <span class="tag lightred"></span>
            </li>
            <li class="active">
              <img src="tick-blue.png" alt="Blue Tick" />
              <span class="title">Blurr animation</span>
              <img src="user-orange.png" alt="Orange User" />
              <span class="date">22 Dec</span>
              <span class="tag red"></span>
            </li>
            <li>
              <img src="tick-gray.png" alt="Gray Tick" />
              <span class="title">Illustration</span>
              <img src="user-blue.png" alt="Blue User" />
              <span class="date">26 Dec</span>
              <span class="tag green"></span>
            </li>
            <li>
              <img src="tick-gray.png" alt="Gray Tick" />
              <span class="title">Refunds</span>
              <img src="user-red.png" alt="Red User" />
              <span class="date">28 Dec</span>
              <span class="tag lightorange"></span>
            </li>
          </ul>
        </div>
        <div class="banner">
          <img src="landing-section-image.png" alt="landing image" />
        </div>
      </div>
    </main>
  </body>
</html>
